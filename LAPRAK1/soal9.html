<!DOCTYPE html>
<html>
  <head>
    <title>Belajar PW</title>
  </head>
  <body>
    <h4>List dengan bullet disc :</h4>
    <ul type="disc">
      <li>Apel</li>
      <li>Pisang</li>
      <li>Lemon</li>
      <li>Jeruk</li>
    </ul>
    <h4>List dengan bullet berberntuk lingkaran :</h4>
    <ul type="circle">
      <li>Apel</li>
      <li>Pisang</li>
      <li>Lemon</li>
      <li>Jeruk</li>
    </ul>
    <h4>List dengan bullet berberntuk kotak :</h4>
    <ul type="square">
      <li>Apel</li>
      <li>Pisang</li>
      <li>Lemon</li>
      <li>Jeruk</li>
    </ul>
  </body>
</html>
